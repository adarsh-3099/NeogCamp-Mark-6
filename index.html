<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Talks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Banana Talk</h1>
    </nav>

    <main>
      <textarea
        id="txtInput"
        placeholder="Put your message here"
      ></textarea>
      <button id="btnTranslate">Translate To Banana</button>
      <p>Translation will pop up here</p>
      <div id="output"></div>
    </main>

    <footer>
      <div class="footer-header">About</div>
      <p>
        Did you know that the gibberish Minions speak is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
      <p>
        Made with <ion-icon name="heart-circle"></ion-icon> by
        <a class="footer-link" href="https://github.com/adarsh-3099">Adarsh</a>
      </p>
    </footer>

    <!-- Script for icons -->

    <script src="script.js"></script>
  </body>
</html>
